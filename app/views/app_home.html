<div class="all_apps">
    <div class="single_app" ng-repeat="appData in apps">
        <a href="#{{appData.site}}">
            <div class="app_icon_overlay">
                <img src="{{appData.icon}}">

                <div class="text_overlay">
                    <p>{{appData.name}}</p>
                </div>
            </div>
        </a>
    </div>
</div>
